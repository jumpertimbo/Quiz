        // --- 2. ELEMENTOS DO DOM ---
        const quizContainer = document.getElementById('quiz-container');
        // Novos elementos da Tela de In√≠cio
        const startArea = document.getElementById('start-area');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const studentNameInput = document.getElementById('student-name');
        const nameError = document.getElementById('name-error');
        
        // Elementos do Quiz
        const quizContentArea = document.getElementById('quiz-content-area');
        const questionArea = document.getElementById('question-area');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const nextBtn = document.getElementById('next-btn');
        const questionCounter = document.getElementById('question-counter');
        
        // Elementos de Resultado
        const resultsArea = document.getElementById('results-area');
        const resultsTitle = document.getElementById('results-title');
        const resultsText = document.getElementById('results-text');
        const resultsImage = document.getElementById('results-image');
        const restartBtn = document.getElementById('restart-btn');

        // --- 3. VARI√ÅVEIS DE ESTADO DO QUIZ ---
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = []; // Array para guardar as respostas
        let studentName = ""; // Vari√°vel para guardar o nome

        // --- 4. FUN√á√ïES PRINCIPAIS ---

        /** Inicia o quiz ou reinicia ele */
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; 
            resultsArea.classList.add('hidden');
            questionArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            nextBtn.textContent = "Pr√≥xima \u2192"; 
            questionCounter.classList.remove('hidden');
            
            document.getElementById('show-report-btn').classList.add('hidden');
            document.getElementById('report-container').classList.add('hidden');
            
            quizContainer.classList.remove('hidden'); // Garante que o container principal est√° vis√≠vel
            quizContentArea.classList.remove('hidden'); // Garante que a √°rea do quiz est√° vis√≠vel
            startArea.classList.add('hidden'); // Garante que a √°rea de in√≠cio est√° escondida

            // Embaralha as perguntas para ser diferente a cada tentativa
            questions.sort(() => Math.random() - 0.5);
            showQuestion();
        }

        /** Mostra a pergunta atual na tela */
        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            
            questionText.textContent = `${questionNo}. ${currentQuestion.question}`;
            questionCounter.textContent = `Pergunta ${questionNo} de ${questions.length}`;

            // Embaralha as respostas da pergunta atual
            currentQuestion.answers.sort(() => Math.random() - 0.5);

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerHTML = answer.text;
                button.classList.add('btn-answer', 'w-full', 'p-4', 'border-2', 'border-gray-600', 'rounded-lg', 'text-left', 'text-gray-200', 'font-semibold', 'transition-all', 'duration-200', 'hover:bg-gray-700', 'hover:border-lime-500', 'focus:outline-none', 'focus:ring-2', 'focus:ring-lime-500');
                answerButtons.appendChild(button);

                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
            });
        }

        /** Limpa o estado anterior (bot√µes, classes) */
        function resetState() {
            nextBtn.classList.add('hidden');
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        /** Chamada quando uma resposta √© clicada */
        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === 'true';
            
            // Prepara o objeto de resposta para o relat√≥rio
            const question = questions[currentQuestionIndex].question;
            const selectedText = selectedBtn.innerHTML;
            let correctAnswerText = "";

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                score++;
            } else {
                selectedBtn.classList.add('incorrect');
            }

            // Mostra qual era a correta (caso o usu√°rio erre)
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                    correctAnswerText = button.innerHTML; // Salva o texto da resposta correta
                }
                // Desabilita todos os bot√µes
                button.disabled = true;
                button.classList.remove('hover:bg-gray-700', 'hover:border-lime-500');
            });

            // Adiciona a resposta ao array para o relat√≥rio
            userAnswers.push({
                question: question,
                selected: selectedText,
                correct: isCorrect,
                correctAnswer: isCorrect ? selectedText : correctAnswerText
            });

            // Prepara o bot√£o "Pr√≥xima"
            if (questions.length > currentQuestionIndex + 1) {
                nextBtn.classList.remove('hidden');
            } else {
                nextBtn.textContent = "Ver Resultados";
                nextBtn.classList.remove('hidden');
            }
        }

        /** Mostra a tela de resultados finais */
        function showResults() {
            questionArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            questionCounter.classList.add('hidden');

            resultsArea.classList.remove('hidden');
            // Mostra o bot√£o de relat√≥rio
            document.getElementById('show-report-btn').classList.remove('hidden');
            
            resultsText.textContent = `Voc√™ acertou ${score} de ${questions.length} perguntas!`;

            let title = "";
            let imageText = "";

            if (score === questions.length) {
                title = "PERFEITO! ü§©";
                imageText = "Expert+no+Word!";
            } else if (score >= questions.length * 0.7) {
                title = "Mandou Bem! üëç";
                imageText = "Quase+l%C3%A1!";
            } else if (score >= questions.length * 0.5) {
                title = "Nada Mal!";
                imageText = "Continue+Praticando!";
            } else {
                title = "Ops... üòÖ";
                imageText = "Tente+de+Novo!";
            }

            resultsTitle.textContent = title;
            resultsImage.src = `https://placehold.co/300x200/000000/84CC16?text=${imageText}`;
        }

        /** Passa para a pr√≥xima pergunta ou mostra os resultados */
        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        // --- 5. NOVA FUN√á√ÉO PARA GERAR O RELAT√ìRIO ---
        function generateReport() {
            const reportArea = document.getElementById('report-area');
            const reportContainer = document.getElementById('report-container');
            let reportHTML = "";

            // Esconde o container do quiz
            quizContainer.classList.add('hidden');

            // T√≠tulo e Pontua√ß√£o
            reportHTML += `<h3 class="text-2xl font-bold text-lime-400 mb-4 text-center report-title">Gabarito Detalhado</h3>`;
            // ADICIONA O NOME DO ALUNO AO RELAT√ìRIO
            reportHTML += `<p class="text-white text-xl text-center mb-4"><strong>Aluno:</strong> ${studentName}</p>`;
            reportHTML += `<p class="text-white text-lg text-center mb-6"><strong>Pontua√ß√£o Final:</strong> ${score} de ${questions.length}</p>`;

            // Loop pelas respostas do usu√°rio
            userAnswers.forEach((answer, index) => {
                reportHTML += `<div class="mb-4 p-4 bg-gray-800 rounded-md border border-gray-600 report-item">`;
                reportHTML += `<p class="text-white font-semibold"><strong>Quest√£o ${index + 1}:</strong> ${answer.question}</p>`;
                
                if (answer.correct) {
                    reportHTML += `<p class="text-lime-400 mt-2 report-correct"><strong>Sua Resposta:</strong> ${answer.selected} (Correta ‚úî)</p>`;
                } else {
                    reportHTML += `<p class="text-red-500 mt-2 report-incorrect"><strong>Sua Resposta:</strong> ${answer.selected} (Incorreta ‚úñ)</p>`;
                    reportHTML += `<p class="text-gray-300 mt-1"><strong>Resposta Certa:</strong> ${answer.correctAnswer}</p>`;
                }
                reportHTML += `</div>`;
            });

            // Bot√£o de Imprimir / Salvar PDF
            reportHTML += `<button id="print-btn" class="w-full mt-6 bg-green-500 text-black font-bold py-3 px-8 rounded-lg shadow-md hover:bg-green-600 transition-all duration-200 focus:outline-none">
                                Salvar como PDF / Imprimir Relat√≥rio
                           </button>`;

            // Preenche e mostra o relat√≥rio
            reportArea.innerHTML = reportHTML;
            reportContainer.classList.remove('hidden');

            // Adiciona o listener ao bot√£o de imprimir
            // (Precisa ser feito aqui pois o bot√£o acabou de ser criado)
            document.getElementById('print-btn').addEventListener('click', () => {
                window.print(); // Abre a caixa de di√°logo de impress√£o
            });
        }


        // --- 6. EVENT LISTENERS ---
        nextBtn.addEventListener('click', handleNextButton);
        restartBtn.addEventListener('click', () => {
            // Ao reiniciar, volta para a tela de in√≠cio
            quizContentArea.classList.add('hidden');
            resultsArea.classList.add('hidden');
            startArea.classList.remove('hidden');
            studentNameInput.value = ""; // Limpa o nome
        });
        
        // Listener para o bot√£o de relat√≥rio
        document.getElementById('show-report-btn').addEventListener('click', generateReport);

        // NOVO: Listener para o bot√£o de INICIAR o Quiz
        startQuizBtn.addEventListener('click', () => {
            studentName = studentNameInput.value.trim();
            if (studentName === "") {
                nameError.classList.remove('hidden');
            } else {
                nameError.classList.add('hidden');
                startArea.classList.add('hidden');
                quizContentArea.classList.remove('hidden');
                startQuiz(); // Chama a fun√ß√£o para configurar a primeira quest√£o
            }
        });
        
        // Listener para come√ßar com Enter no campo de nome
        studentNameInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Impede o comportamento padr√£o do Enter (como submeter um formul√°rio)
                startQuizBtn.click(); // Simula o clique no bot√£o de iniciar
            }
        });


        // --- O QUIZ N√ÉO COME√áA AUTOMATICAMENTE ---
        // A chamada startQuiz() foi removida daqui e colocada no listener do startQuizBtn

    </script>
